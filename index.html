<!DOCTYPE html>

<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <title>Amtrak Schedule</title>
 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
   
  <script src="https://www.gstatic.com/firebasejs/5.5.9/firebase.js"></script>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

  <style>
    #Train-table th,
    td {
      display: inline-block;
      width: 16.575%;
    }
  </style>
</head>

<body>
 
  <div class="container">
    
    
    <div class="jumbotron" style="background-color:royalblue; color: white">
        <h1 class="text-center">Amtrak</h1>
        <h3 class="text-center">Only Derails When it Wants To</h3>
    </div>

    <div class="row">

      <div class="col-md-12">
 
        <div class="card mb-4">
          <div class="card-body">
            <h3 class="card-title">Current Trains</h3>
            <table class="table table-sm table-hover" id='Train-table'>
              <thead>
                <tr>
                  <th scope="col">Train Name</th>
                  <th scope="col">Destination</th>
                  <th scope="col">Frequency (min)</th>
                  <th scope="col">Next Arival</th>
                  <th scope="col">Minutes Away</th>
                </tr>
              </thead>
              <tbody>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
    
        <div class="card mb-4 p-4">
          <div class="card-body">
            <h3 class="card-title">Add Train</h3>
     
            <form>
              <div class="form-group row">
                <label for="Train-name-input">Train Name</label>
                <input class="form-control" id="Train-name-input">
              </div>
              <div class="form-group row">
                <label for="destination">Destination</label>
                <input class="form-control" id="destination">
              </div>
              <div class="form-group row">
                <label for="firstTrainTime">First Train Time HH:mm - military time</label>
                <input class="form-control" id="firstTrainTime">
              </div>
              <div class="form-group row">
                <label for="frequency">Frequency (min)</label>
                <input class="form-control" id="frequency">
              </div>
              <button type="button" class="btn btn-primary float-left" id="add-train-btn">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="./assets/javascript/app.js"></script>
</body>

</html>
