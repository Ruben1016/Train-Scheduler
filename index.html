<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>The Polar Express</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="/assets/css/style.css" />
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

  <!-- Moment.js Reference -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

</head>


<body>
    <div class="container">

        <!-- Jumbotron -->
        <div class="jumbotron" style="background-color:red; color: white">
          <h1 class="text-center">The Polar Express</h1>
          <h3 class="text-center">All Aboard!</h3>
        </div>
    
        <div class="row">
    
          <div class="col-md-12">
    
            <!-- Current Employees-->
            <div class="card mb-4">
              <div class="card-header">Current Train Schedule</div>
              <div class="card-body">
                <table class="table table-sm table-hover" id='train-table'>
                  <thead>
                    <tr>
                      <th scope="col">Train Name</th>
                      <th scope="col">Destination</th>
                      <th scope="col">Frequency (min)</th>
                      <th scope="col">Next Arrival</th>
                      <th scope="col">Minutes Away</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
    
        <div class="row">
          <div class="col-md-12">
            <!-- Add Employee  -->
            <div class="card mb-4">
              <div class="card-header">Add Train</div>
              <div class="card-body">
    
                <!-- Entry Form -->
                <form>
                  <div class="form-group">
                    <label for="train-name-input">Train Name</label>
                    <input class="form-control" id="train-name-input" placeholder="Jane Doe" type="text">
                  </div>
                  <div class="form-group">
                    <label for="destination-input">Destination</label>
                    <input class="form-control" id="destination-input" placeholder="CEO" type="text">
                  </div>
                  <div class="form-group">
                    <label for="first-input">First Train Time (HH:mm-military time)</label>
                    <input class="form-control" id="first-input" placeholder="01/08/1989" type="text">
                  </div>
                  <div class="form-group">
                    <label for="frequency-input">Frequency (min)</label>
                    <input class="form-control" id="frequency-input" placeholder="200000" type="text">
                  </div>
                  <button class="btn btn-danger float-right" id="add-employee-btn">Submit</button>
                </form>
    
              </div>
            </div>
          </div>
        </div>
    
      </div>
    
      <!-- JavaScript -->
      <script src="/assets/javascript/app.js"></script>
  
</body>
</html>
